name: Build my services using docker-compose

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build the Docker images
        run: docker-compose build
      - name: Push Video Service to DockerHub
        uses: docker/push-action@v2
        with:
          file: VideoService/Dockerfile
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SESAME }}
          repository: ${{ secrets.REPO }}
          tags: ${{ github.run_number }}, latest
